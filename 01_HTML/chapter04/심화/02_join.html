<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_join</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="username"> 사용자 ID</label></th>
            <td><input type="text" name="username" id="username" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <th><label for="checkpassword">비밀번호 확인</label></th>
            <td>
              <input type="password" name="checkpassword" id="checkpassword" />
            </td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td>
              <input type="text" name="name" id="name" />
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input type="radio" name="gender" id="man" value="m" />
              <label for="man">남</label>
              <input type="radio" name="gender" id="woman" value="w" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input type="checkbox" />축구 <input type="checkbox" />야구
              <input type="checkbox" />배구<input type="checkbox" />농구
            </td>
          </tr>
          <tr>
            <th><label for="email">e-mail</label></th>
            <td><input type="text" name="email" id="email" /></td>
          </tr>
          <tr>
            <th>역할</th>
            <td>
              <select name="" id="">
                <option value="">ADMIN</option>
                <option value="">관리자</option>
                <option value="">일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
